    <script>
      window.SINGLE_TAB = " ";
      window.ImgCollapsed =
        "https://gw.alipayobjects.com/zos/antfincdn/4zAaozCvUH/unexpand.svg";
      window.ImgExpanded =
        "https://gw.alipayobjects.com/zos/antfincdn/4zAaozCvUH/unexpand.svg";
      window.QuoteKeys = true;

      function $id(id) {
        return document.getElementById(id);
      }

      function IsArray(obj) {
        return (
          obj &&
          typeof obj === "object" &&
          typeof obj.length === "number" &&
          !obj.propertyIsEnumerable("length")
        );
      }

      function Process(extJson) {
        SetTab();
        window.IsCollapsible = $id("CollapsibleView").checked;
        if (!!extJson) extJson = extJson.split("\n").join("\\" + "n");
        var json = !!extJson ? extJson : $id("RawJson").value;
        var html = "";
        try {
          if (json == "") json = '""';
          var obj = eval("[" + json + "]");
          html = ProcessObject(obj[0], 0, false, false, false);
          $id("Canvas").innerHTML =
            "<PRE class='CodeContainer'>" + html + "</PRE>";
        } catch (e) {
          $id("Canvas").innerHTML = "";
        }
      }
      window._dateObj = new Date();
      window._regexpObj = new RegExp();

      function ProcessObject(
        obj,
        indent,
        addComma,
        isArray,
        isPropertyContent
      ) {
        var html = "";
        var comma = addComma ? "<span class='Comma'>,</span> " : "";
        var type = typeof obj;
        var clpsHtml = "";
        if (IsArray(obj)) {
          if (obj.length == 0) {
            html += GetRow(
              indent,
              "<span class='ArrayBrace'>[ ]</span>" + comma,
              isPropertyContent
            );
          } else {
            clpsHtml = window.IsCollapsible
              ? '<span><img src="' +
                window.ImgExpanded +
                '" onClick="ExpImgClicked(this)" /></span><span class=\'collapsible\'>'
              : "";
            html += GetRow(
              indent,
              "<span class='ArrayBrace'>[</span>" + clpsHtml,
              isPropertyContent
            );
            for (var i = 0; i < obj.length; i++) {
              html += ProcessObject(
                obj[i],
                indent + 1,
                i < obj.length - 1,
                true,
                false
              );
            }
            clpsHtml = window.IsCollapsible ? "</span>" : "";
            html += GetRow(
              indent,
              clpsHtml + "<span class='ArrayBrace'>]</span>" + comma
            );
          }
        } else if (type == "object") {
          if (obj == null) {
            html += FormatLiteral("null", "", comma, indent, isArray, "Null");
          } else if (obj.constructor == window._dateObj.constructor) {
            html += FormatLiteral(
              "new Date(" +
                obj.getTime() +
                ") /*" +
                obj.toLocaleString() +
                "*/",
              "",
              comma,
              indent,
              isArray,
              "Date"
            );
          } else if (obj.constructor == window._regexpObj.constructor) {
            html += FormatLiteral(
              "new RegExp(" + obj + ")",
              "",
              comma,
              indent,
              isArray,
              "RegExp"
            );
          } else {
            var numProps = 0;
            for (var prop in obj) numProps++;
            if (numProps == 0) {
              html += GetRow(
                indent,
                "<span class='ObjectBrace'>{ }</span>" + comma,
                isPropertyContent
              );
            } else {
              clpsHtml = window.IsCollapsible
                ? '<span><img src="' +
                  window.ImgExpanded +
                  '" onClick="ExpImgClicked(this)" /></span><span class=\'collapsible\'>'
                : "";
              html += GetRow(
                indent,
                "<span class='ObjectBrace'>{</span>" + clpsHtml,
                isPropertyContent
              );
              var j = 0;
              for (var prop in obj) {
                var quote = window.QuoteKeys ? '"' : "";
                html += GetRow(
                  indent + 1,
                  "<span class='PropertyName'>" +
                    quote +
                    prop +
                    quote +
                    "</span>: " +
                    ProcessObject(
                      obj[prop],
                      indent + 1,
                      ++j < numProps,
                      false,
                      true
                    )
                );
              }
              clpsHtml = window.IsCollapsible ? "</span>" : "";
              html += GetRow(
                indent,
                clpsHtml + "<span class='ObjectBrace'>}</span>" + comma
              );
            }
          }
        } else if (type == "number") {
          html += FormatLiteral(obj, "", comma, indent, isArray, "Number");
        } else if (type == "boolean") {
          html += FormatLiteral(obj, "", comma, indent, isArray, "Boolean");
        } else if (type == "function") {
          if (obj.constructor == window._regexpObj.constructor) {
            html += FormatLiteral(
              "new RegExp(" + obj + ")",
              "",
              comma,
              indent,
              isArray,
              "RegExp"
            );
          } else {
            obj = FormatFunction(indent, obj);
            html += FormatLiteral(obj, "", comma, indent, isArray, "Function");
          }
        } else if (type == "undefined") {
          html += FormatLiteral(
            "undefined",
            "",
            comma,
            indent,
            isArray,
            "Null"
          );
        } else {
          html += FormatLiteral(
            obj.toString().split("\\").join("\\\\").split('"').join('\\"'),
            '"',
            comma,
            indent,
            isArray,
            "String"
          );
        }
        return html;
      }

      function FormatLiteral(literal, quote, comma, indent, isArray, style) {
        if (typeof literal == "string")
          literal = literal.split("<").join("&lt;").split(">").join("&gt;");
        var str =
          "<span class='" +
          style +
          "'>" +
          quote +
          literal +
          quote +
          comma +
          "</span>";
        if (isArray) str = GetRow(indent, str);
        return str;
      }

      function FormatFunction(indent, obj) {
        var tabs = "";
        for (var i = 0; i < indent; i++) tabs += window.TAB;
        var funcStrArray = obj.toString().split("\n");
        var str = "";
        for (var i = 0; i < funcStrArray.length; i++) {
          str += (i == 0 ? "" : tabs) + funcStrArray[i] + "\n";
        }
        return str;
      }

      function GetRow(indent, data, isPropertyContent) {
        var tabs = "";
        for (var i = 0; i < indent && !isPropertyContent; i++)
          tabs += window.TAB;
        if (
          data != null &&
          data.length > 0 &&
          data.charAt(data.length - 1) != "\n"
        )
          data = data + "\n";
        return tabs + data;
      }

      function CollapsibleViewClicked() {
        $id("CollapsibleViewDetail").style.visibility = $id("CollapsibleView")
          .checked
          ? "visible"
          : "hidden";
        Process();
      }

      function QuoteKeysClicked() {
        window.QuoteKeys = $id("QuoteKeys").checked;
        Process();
      }

      function CollapseAllClicked() {
        EnsureIsPopulated();
        TraverseChildren(
          $id("Canvas"),
          function (element) {
            if (element.className == "collapsible") {
              MakeContentVisible(element, false);
            }
          },
          0
        );
      }

      function ExpandAllClicked() {
        EnsureIsPopulated();
        TraverseChildren(
          $id("Canvas"),
          function (element) {
            if (element.className == "collapsible") {
              MakeContentVisible(element, true);
            }
          },
          0
        );
      }

      function MakeContentVisible(element, visible) {
        var img = element.previousSibling.firstChild;
        if (!!img.tagName && img.tagName.toLowerCase() == "img") {
          element.style.display = visible ? "inline" : "none";
          element.previousSibling.firstChild.src = visible
            ? window.ImgExpanded
            : window.ImgCollapsed;
        }
      }

      function TraverseChildren(element, func, depth) {
        for (var i = 0; i < element.childNodes.length; i++) {
          TraverseChildren(element.childNodes[i], func, depth + 1);
        }
        func(element, depth);
      }

      function ExpImgClicked(img) {
        var container = img.parentNode.nextSibling;
        if (!container) return;
        var disp = "none";
        var src = window.ImgCollapsed;
        if (container.style.display == "none") {
          disp = "inline";
          src = window.ImgExpanded;
        }
        container.style.display = disp;
        img.src = src;
      }

      function CollapseLevel(level) {
        EnsureIsPopulated();
        TraverseChildren(
          $id("Canvas"),
          function (element, depth) {
            if (element.className == "collapsible") {
              if (depth >= level) {
                MakeContentVisible(element, false);
              } else {
                MakeContentVisible(element, true);
              }
            }
          },
          0
        );
      }

      function TabSizeChanged() {
        Process();
      }

      function SetTab() {
        var select = $id("TabSize");
        window.TAB = MultiplyString(
          parseInt(select.options[select.selectedIndex].value),
          window.SINGLE_TAB
        );
      }

      function EnsureIsPopulated() {
        if (!$id("Canvas").innerHTML && !!$id("RawJson").value) Process();
      }

      function MultiplyString(num, str) {
        var sb = [];
        for (var i = 0; i < num; i++) {
          sb.push(str);
        }
        return sb.join("");
      }

      function SelectAllClicked() {
        if (!!document.selection && !!document.selection.empty) {
          document.selection.empty();
        } else if (window.getSelection) {
          var sel = window.getSelection();
          if (sel.removeAllRanges) {
            window.getSelection().removeAllRanges();
          }
        }
        var range =
          !!document.body && !!document.body.createTextRange
            ? document.body.createTextRange()
            : document.createRange();
        if (!!range.selectNode) range.selectNode($id("Canvas"));
        else if (range.moveToElementText)
          range.moveToElementText($id("Canvas"));
        if (!!range.select) range.select($id("Canvas"));
        else window.getSelection().addRange(range);
      }

      function LinkToJson() {
        var val = $id("RawJson").value;
        val = escape(val.split("/n").join(" ").split("/r").join(" "));
        $id("InvisibleLinkUrl").value = val;
        $id("InvisibleLink").submit();
      }
    </script>

      border: solid 1px #dd1d16;
      border-radius: 4px;
    }

    .ObjectBrace {

    }

    .ArrayBrace {
      color: #0033ff;
      font-weight: bold;
    }

    .PropertyName {
      color: #cc0000;

    }

    .String {
      color: #007777;
    }

    .Number {
      color: #aa00aa;
    }

    .Boolean {
      color: #0000ff;
    }

    .Function {
      color: #aa6633;

    .Null {
      color: #0000ff;
    }

    .Comma {
      color: #000000;

    }

    PRE.CodeContainer {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    PRE.CodeContainer img {
      cursor: pointer;
      border: none;
      margin-bottom: -1px;
    }

    #CollapsibleViewDetail a {
      padding-left: 10px;
    }

    #ControlsRow {
      font: 11px Georgia;
      display: inline-block;
    }

    #TabSizeHolder {
      padding-left: 10px;
      padding-right: 10px;
    }

    #HeaderTitle {
      text-align: right;
      font-size: 11px;
    }

    #HeaderSubTitle {
      margin-bottom: 2px;
      margin-top: 0px;
    }

    #RawJson {
      width: 99%;
      height: 130px;
    }

    A.OtherToolsLink {
      color: #555;
      text-decoration: none;
    }

    A.OtherToolsLink:hover {
      text-decoration: underline;
    }

    #jsonF img {
      width: 14px;
      background: transparent;
    }

    textarea:focus {
      outline: none;
    }

    textarea {
      background-color: #f0f0f0;
      color: black;
      border: 1px solid #dd1d16;
      border-radius: 4px;
    }

    input,
    span,
    label {
      font: 14px Verdana;
      color: #dd1d16;
    }

    #format {
      padding-left: 14px;
      padding-right: 14px;
    }

    footer a {
      color: #ffd703;
    }

    footer a:hover {
      color: #ffd703;
      text-decoration: underline;
    }

    footer {
      font-family: "Shadows Into Light", sans-sarif;
      bottom: 0;
      position: fixed;
      width: 100%;
    }
    .sticky {
      position: -webkit-sticky;
      position: sticky;
      bottom: 0;
    }

    .sticky img {
      width: 100%;
      max-width: 300px;
      background: transparent;
    }

    .qb a {
      margin-right: 10px;
      float: right;
      color: white;
      margin-bottom: 2px;
      text-decoration: none;
    }

    .qb a:hover {
      margin-right: 18px;
      transition: 0.3s;
    }
    #htmlviewtx {
      height: 400px;
    }
  </style>

    <script>
      var oDoc, sDefTxt;

      function initDoc() {
        oDoc = document.getElementById("textBox");
        sDefTxt = oDoc.innerHTML;
        if (document.compForm.switchMode.checked) {
          setDocMode(true);
        }
      }

      function formatDoc(sCmd, sValue) {
        if (validateMode()) {
          document.execCommand(sCmd, false, sValue);
          oDoc.focus();
        }
      }

      function validateMode() {
        if (!document.compForm.switchMode.checked) {
          return true;
        }
        oDoc.focus();
        return false;
      }

      function setDocMode(bToSource) {
        var oContent;
        if (bToSource) {
          oContent = document.createTextNode(oDoc.innerHTML);
          oDoc.innerHTML = "";
          var oPre = document.createElement("pre");
          oDoc.contentEditable = false;
          oPre.id = "sourceText";
          oPre.contentEditable = true;
          oPre.appendChild(oContent);
          oDoc.appendChild(oPre);
        } else {
          if (document.all) {
            oDoc.innerHTML = oDoc.innerText;
          } else {
            oContent = document.createRange();
            oContent.selectNodeContents(oDoc.firstChild);
            oDoc.innerHTML = oContent.toString();
            oDoc.style.height = "350";
          }
          oDoc.contentEditable = true;
        }
        oDoc.focus();
      }

      function printDoc() {
        if (!validateMode()) {
          return;
        }
        var oPrntWin = window.open(
          "",
          "_blank",
          "width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes"
        );
        oPrntWin.document.open();
        oPrntWin.document.write(
          '<!doctype html><html><head><title>Mind Without Fear | M W F<\/title><\/head><body onload="print();">' +
            oDoc.innerHTML +
            "<\/body><\/html>"
        );
        oPrntWin.document.close();
      }
      document.getElementById("crImage").addEventListener("input", selectImg);
      document.getElementById("rd1").addEventListener("click", selectImg);
      document.getElementById("rd2").addEventListener("click", selectImg);
      document.getElementById("rd3").addEventListener("click", selectImg);

      function selectImg() {
        var imgS = document.getElementById("crImage").value;
        document.getElementById("previewImg").style.display = "block";
        document.getElementById("radioS").style.display = "block";
        document.getElementById("previewImg").innerHTML =
          '<img src="' + imgS + '" width="100%" height="240px">';
        if (imgS != "" && imgS != "http://") {
          if (document.getElementById("rd1").checked) {
            document.getElementById("btnOkImg").disabled = false;
            formatDoc(
              "insertHTML",
              '<img src="' +
                imgS +
                '" width="30%" style="float:left; padding:6px;margin:4px;">'
            );
          }
          if (document.getElementById("rd2").checked) {
            document.getElementById("btnOkImg").disabled = false;
            formatDoc(
              "insertHTML",
              '<img src="' +
                imgS +
                '" width="50%" style="float:right;padding:6px;margin:4px;">'
            );
          }
          if (document.getElementById("rd3").checked) {
            document.getElementById("btnOkImg").disabled = false;
            formatDoc(
              "insertHTML",
              '<img src="' +
                imgS +
                '" width="98%" style="float:center;padding:6px;margin:4px;">'
            );
          } else {
            return false;
          }
        } else {
          return false;
        }
      }

      function CreateLink() {
        var sLnk = document.getElementById("crlink").value;
        if (sLnk != "" && sLnk != "http://") {
          formatDoc("createlink", sLnk);
        } else {
          return false;
        }
      }

      function getId(url) {
        var regExp =
          /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
        if (match && match[2].length == 11) {
          return match[2];
        } else {
          return "error";
        }
      }
      document.getElementById("crVideo").addEventListener("input", embed_vid);

      function embed_vid() {
        document.getElementById("previewvid").style.display = "block";
        var link = document.getElementById("crVideo").value;
        var myId = getId(link);
        if (link != "" && link != "http://") {
          document.getElementById("previewvid").innerHTML =
            '<iframe width="100%" src="//www.youtube.com/embed/' +
            myId +
            '" frameborder="0" allowfullscreen></iframe>';
          formatDoc(
            "insertHTML",
            '<div class="youvid" align="center"><div class="embed-responsive embed-responsive-16by9 " style="max-width:600px; padding-top:10px;"><iframe class="embed-responsive-item" src="//www.youtube.com/embed/' +
              myId +
              '" frameborder="0" allowfullscreen></iframe></div></div><br>'
          );
        } else {
          return false;
        }
      }
    </script>
